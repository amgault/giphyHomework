<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>

		<!-- Bootstrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Style sheets -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>
	
	<body>

		<div class="container">
			<div class="row">
				<div class="header">
					<div class="panel panel-default">
  						<div class="panel-body header">
    						<h1>Giphy Search</h1><br>
    						<p>Select a animal to search or submit your own!</p>
  						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-3">
					<div class="panel panel-info panel-default">
  						<div class="panel-heading">
    						<h3 class="panel-title">Search Terms</h3>
  						</div>
  						<div class="panel-body">
  							<form id="button-form">
      							<label for="topic-input">Add an animal</label>
     							<input type="text" id="topic-input"><br>
      							<input id="add-topic" type="submit" value="Submit">
    						</form>
  							<div id="buttons"></div>
  						</div>
					</div>
				</div>
				<div class="col-lg-9">
					<div class="panel panel-info panel-default">
						<div class="panel-heading">
    						<h3 class="panel-title">Search Results</h3>
  						</div>
  						<div class="panel-body" id="images">
   	 						<img id="myImage" src="" alt="">
  						</div>
					</div>
				</div>
			</div>

		</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

		<script type="text/javascript" src="assets/main.js"></script>
		
	</body>
</html>
